<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>index</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.ja.min.js"></script>
    <link rel="stylesheet" href="/custom.css">
  </head>
  <body>
    <div class="container">
      <!-- menu.jsp -->
      <div class="container-fluid">
      <p><h1>新宿図書館 図書管理システム</h1></p>
      <p class="right"><a href="index.html">トップメニューに戻る</a></p>
      </div>
      <!-- end menu.jsp -->

      <!-- updateDoc -->
      <div class="container">
        <h2 class="section">資料登録</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-xs-2">ISBN番号</label>
            <div class="col-xs-5">
                <input type="text" name="isbn" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">書籍名</label>
            <div class="col-xs-5">
                <input type="text" name="title" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">分類コード</label>
            <div class="col-xs-5">
                <input type="text" name="code" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">著者名</label>
            <div class="col-xs-5">
                <input type="text" name="author" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">出版社</label>
            <div class="col-xs-5">
                <input type="text" name="publisher" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">出版日</label>
            <div class="col-xs-5">
                <input type="text" class="form-control datepicker" name="published_date" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-primary">確認画面に進む</button>
            </div>
          </div>
        </form>
      </div>

      <script src="datepicker.js"></script>
      <!-- end updateDoc -->

    </div>
  </body>
</html>
