<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>index</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.ja.min.js"></script>
    <link rel="stylesheet" href="statics/custom.css">
  </head>
  <body>
    <div class="container">
      <!-- menu.jsp -->
      <div class="container-fluid">
      <p><h1>新宿図書館 図書管理システム</h1></p>
      <p class="right"><a href="index.html">トップメニューに戻る</a></p>
      <p class="right"><a href="login.html">新規登録/ログイン</a></p>
      </div>
      <!-- menu.jsp -->

      <div class="container">
        <h2 class="section">ログイン</h2>
        <p>会員の方はログインしてください。</p>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-xs-2">E-mail</label>
            <div class="col-xs-5">
                <input type="text" name="email" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">Password</label>
            <div class="col-xs-5">
                <input type="password" name="password" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-primary">確認画面に進む</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container">
        <h2 class="section">新規登録</h2>
        <p>はじめてご利用される方は会員登録を行なってください。</p>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-xs-2">氏名</label>
            <div class="col-xs-5">
                <input type="text" name="name" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">住所</label>
            <div class="col-xs-5">
                <input type="text" name="address" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">電話番号</label>
            <div class="col-xs-5">
                <input type="text" name="tel" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">生年月日</label>
            <div class="col-xs-5">
                <input type="text" class="form-control datepicker" name="birthday" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">E-mail</label>
            <div class="col-xs-5">
                <input type="text" name="email" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">Password</label>
            <div class="col-xs-5">
                <input type="password" name="password" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-primary">確認画面に進む</button>
            </div>
          </div>
        </form>
      </div>

      <script src="statics/datepicker.js"></script>
    </div>
  </body>
</html>
